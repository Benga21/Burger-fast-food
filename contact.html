<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Fast Food - Contact</title>
    <style>
        /* Set a background for the page using an external image */
        body {
            background-image: url('https://i.pinimg.com/736x/91/29/63/9129634ceebe6978b2e4b96833c38cef.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: rgb(255, 255, 255);
        }

        /* Styling the header */
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Darken header background */
            color: rgb(255, 255, 255);
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Styling the navigation */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Section for Contact Us */
        #contact {
            background-color: rgba(15, 1, 1, 0.89); /* Light background for contact area */
            padding: 40px;
            margin: 50px 0;
            border-radius: 8px;
            text-align: center;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        #contact h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark footer */
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <header>
        <h1>Burger Fast Food</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="store.html">Visit Our Store</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p>Email: info@burgerfastfood.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Burger Fast Food. All rights reserved.</p>
    </footer>
</body>
</html>
